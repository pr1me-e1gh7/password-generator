<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="settings">
          <div class="option">
            <input type="number" id="length" min="8" max="128" value="16">
            <label for="length">Set your LENGTH</label>
          </div>
          <div class="option">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Add UPPERCASE?</label>
          </div>
          <div class="option">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Add LOWERCASE?</label>
          </div>
          <div class="option">
            <input type="checkbox" id="numeric" checked />
            <label for="numeric">Add NUMBERS?</label>
          </div>
          <div class="option">
            <input type="checkbox" id="special" checked />
            <label for="special">Add SPECIAL CHARACTERS?</label>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
